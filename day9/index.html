<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Day 9</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5/reset.min.css"/>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="main-container">
  <div class="main-card">
    <section class="weather-section">
      <div class="moon">
        <div class="crater crater1"></div>
        <div class="crater crater2"></div>
        <div class="crater crater3"></div>
        <div class="crater crater4"></div>
        <div class="crater crater5"></div>
        <div class="crater crater6"></div>
        <div class="crater crater7"></div>
        <div class="crater crater8"></div>
        <div class="crater crater9"></div>
        <div class="crater crater10"></div>
      </div>
      <div class="rains">
        <div class="rain rain1"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
        <div class="rain rain4"></div>
        <div class="rain rain5"></div>
      </div>
      <div class="ground ground1"></div>
      <div class="ground ground2"></div>
      <div class="ground ground3"></div>
      <div class="ground ground4"></div>
      <div class="ground ground5"></div>
    </section>
    <section class="weather-description">
      <div class="temperature">12°</div>
      <div class="info">
        <p>Wind: E 7km/h</p>
        <p>Humidity: 87%</p>
      </div>
      <div class="preview-temperature">
        <p>TUE <span>21° / 9°</span></p>
        <p>WED <span>23° / 10°</span></p>
      </div>
    </section>
  </div>
</div>

</body>
</html>
